<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe! Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script> 
</head>
<body>

    <h1>Tic Tac Toe</h1>
    <div class="gameboard">
        
    </div>
    <div class="bottom">
        <label for="player-1">Player 1</label>
        <input type="text" id="player-1">
        <label for="player-2">Player 2</label>
        <input type="text" id="player-2">
        <button type="button" id="start">Start Game</button>
        <button type="button" id="restart">Restart Game</button>
    </div>
    
</body>
</html>
